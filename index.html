<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">

  <title>Taller 3</title>
</head>

<body>
  <div>
    <header>
      <div style="background-color: green;">
        <h1 style="color: white;">Reto: Calculadora IMC</h1>
      </div>
    </header>

    <main >

      <div class="container1">
        <form action="">
          <center>
            <div>
              <p style="color: gray;">Descubre su Ã­ndice de masa corporal</p>
            </div>
    
            <div class="d-flex">
              <!-- apartado para seleccion del sexo -->
              <label for="">Sexo:</label>
    
              <div class="d-flex justify-content-around w-50" >
                <div class="d-flex justify-content-around w-50">
          
                      <label for="male" class="radio-icon-label "><img src="./iconos/hombreIco.png" alt=""
                        class="radio-icon"></label>
                         <input type="radio" name="gender" id="male" class="radio-button">
                 </div>
    
                      <label for="female" class="radio-icon-label"><img src="./iconos/mujerIco.png" alt=""
                        class="radio-icon"></label>
                         <!-- <div class="d-flex justify-content-around w-100"> -->
        
                             <input type="radio" name="gender" id="female" class="radio-button">
                </div>
              </div>
            </div>
            <br>

              <!-- apartado para seleccion de edad -->
          <div class="d-flex form">
            <label class="d-flex justify-content-around w-10" for="">Edad:</label>
            <div class="d-flex justify-content-around w-">
              <input type="number" name="age" id="age" class="text-box">
            </div>      
          </div>
          <div class="d-flex">
            <label style=" margin: 10px; text-align: center;" for="">Peso:</label>
            <div class="d-flex justify-content-around w-60">
              <input type="number" name="weight" id="weight" class="text-box">
            </div>   
          </div>
          <div class="d-flex">
            <label for="">Altura:</label>
            <div class="d-flex justify-content-around w-60">
              <input type="number" name="height" id="height" class="text-box">
            </div>   
          </div>
            <center>
              <br>
              <input type="button" value="Calcular IMC" class="send-button">

              <button id="limpiar" type="" class="btn btn-primary btn-lg" onclick="limpiarInput()">Limpiar</button>
            </center>
      
           
          
      </div>

          </center>
      
      </form>


      <div class="result-container">
        <div class="title-2-container">
          <h2 class="title-2">
            Resultado
          </h2>
        </div>
        <div class="result-number-container">
          <p class="result-number"></p>
        </div>
        <div class="status-bar-container">
          <div class="status-bar">
            <div class="status-bar-indicator"></div>
          </div>
        </div>
     
        <div class="message-container">
          <p class="message ideal-weight-message">Peso ideal:</p>
        </div>
        <div class="legend-status-container">
          <div class="legend-status"><img src="./iconos/pesoGeneral.png" alt="Weight sacle image" class="image-status"
              id="underweight">
            <p class="text-status">Bajo peso</p>
          </div>
          <div class="legend-status"><img src="./iconos/pesoGeneral.png" alt="Weight sacle image" class="image-status"
              id="normal">
            <p class="text-status">Saludable</p>
          </div>
          <div class="legend-status"><img src="./iconos/pesoGeneral.png" alt="Weight sacle image" class="image-status"
              id="overweight">
            <p class="text-status">Exceso de peso</p>
          </div>
          <div class="legend-status"><img src="./iconos/pesoGeneral.png" alt="Weight sacle image" class="image-status"
              id="obese">
            <p class="text-status">Obeso</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
